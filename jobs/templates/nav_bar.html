{% load static %}
<script src="https://cdn.tailwindcss.com"></script>

<nav class="bg-white/90 backdrop-blur-sm fixed top-0 left-0 w-full shadow-lg z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center h-16">
            <!-- Brand Logo - Left Side -->
            <div>
                <a href="{% url 'home' %}" class="flex items-center space-x-3">
                   
                    <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-fuchsia-600 
                    hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-violet-500">
                        JobPortal
                    </span>
                </a>
            </div>

            <!-- Desktop Menu - Right Side -->
            <div class="hidden md:flex items-center space-x-3 ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" 
                       class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                        </svg>
                        Dashboard
                    </a>

                    {% if user.is_employer %}
                    <a href="{% url 'post_job' %}" 
                       class="px-4 py-2 text-sm font-medium rounded-lg text-gray-700 hover:text-violet-600 hover:bg-violet-50 transition-all duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Post Job
                    </a>
                    {% endif %}
                    
                    <a href="{% url 'logout' %}" 
                       class="px-4 py-2 text-sm font-medium rounded-lg border border-violet-200 text-violet-600 hover:bg-violet-50 transition-all duration-300 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" 
                       class="px-4 py-2 text-sm font-medium rounded-lg bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white hover:from-violet-700 hover:to-fuchsia-700 transition-all duration-300 shadow-md hover:shadow-lg transform hover:scale-105">
                        Login
                    </a>
                    <a href="{% url 'register' %}" 
                       class="px-4 py-2 text-sm font-medium rounded-lg border border-violet-200 text-violet-600 hover:bg-violet-50 transition-all duration-300 transform hover:scale-105">
                        Register
                    </a>
                {% endif %}
            </div>
      

            <!-- Mobile menu button -->
            <div class="flex md:hidden ml-auto">
                <button type="button" 
                        class="inline-flex items-center justify-center p-2 rounded-lg text-gray-700 hover:text-violet-600 hover:bg-violet-50 focus:outline-none transition-colors duration-200" 
                        aria-controls="mobile-menu" 
                        aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path class="menu-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        <path class="menu-close hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden transform transition-all duration-300 ease-in-out" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-white/95 backdrop-blur-sm border-t border-gray-100">
            {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}" 
                   class="flex items-center px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:text-violet-600 hover:bg-violet-50 transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                    </svg>
                    Dashboard
                </a>

                {% if user.is_employer %}
                <a href="{% url 'post_job' %}" 
                   class="flex items-center px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:text-violet-600 hover:bg-violet-50 transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                    </svg>
                    Post Job
                </a>
                {% endif %}

                <a href="{% url 'logout' %}" 
                   class="flex items-center px-3 py-2 rounded-lg text-base font-medium text-gray-700 hover:text-violet-600 hover:bg-violet-50 transition-all duration-200">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            {% else %}
                <div class="px-3 py-4 space-y-3">
                    <a href="{% url 'login' %}" 
                       class="flex items-center justify-center w-full px-4 py-2 text-base font-medium rounded-lg bg-gradient-to-r from-violet-600 to-fuchsia-600 text-white hover:from-violet-700 hover:to-fuchsia-700 transition-all duration-300 shadow-md hover:shadow-lg">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Login
                    </a>
                    <a href="{% url 'register' %}" 
                       class="flex items-center justify-center w-full px-4 py-2 text-base font-medium rounded-lg border border-violet-200 text-violet-600 hover:bg-violet-50 transition-all duration-300">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                        Register
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle with animation
    document.querySelector('nav button').addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        const menuOpen = this.querySelector('.menu-open');
        const menuClose = this.querySelector('.menu-close');
        
        menu.classList.toggle('hidden');
        menuOpen.classList.toggle('hidden');
        menuClose.classList.toggle('hidden');
        
        // Add slide animation
        if (!menu.classList.contains('hidden')) {
            menu.classList.add('translate-y-0');
            menu.classList.remove('-translate-y-full');
        } else {
            menu.classList.add('-translate-y-full');
            menu.classList.remove('translate-y-0');
        }
    });
</script>
